<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="description" content="NEXUS — Professional Personal Knowledge Management" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968292.png" />
    <title>NEXUS — Second Brain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --notion-bg: #ffffff;
        --notion-sidebar: #f7f7f5;
        --notion-text: #37352f;
        --notion-border: #e9e9e7;
        --notion-hover: #efefed;
        --notion-select: #ebf5fe;
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        background-color: var(--notion-bg);
        color: var(--notion-text);
        -webkit-font-smoothing: antialiased;
        overflow: hidden;
        height: 100%;
        width: 100%;
        position: fixed;
      }
      #root {
        height: 100%;
        width: 100%;
      }
      .custom-scroll {
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e9e9e7;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d3d1cb;
      }
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      
      /* Professional Typography for Rendered Content */
      .prose {
        color: var(--notion-text);
        line-height: 1.6;
      }
      .prose table {
        width: 100%;
        border-collapse: collapse;
        margin: 2rem 0;
        font-size: 0.9rem;
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid #e9e9e7;
      }
      .prose th {
        background-color: #f7f7f5;
        border-bottom: 2px solid #e9e9e7;
        border-right: 1px solid #e9e9e7;
        padding: 12px 16px;
        text-align: left;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #838170;
      }
      .prose td {
        border-bottom: 1px solid #f1f1f0;
        border-right: 1px solid #f1f1f0;
        padding: 12px 16px;
        vertical-align: top;
      }
      .prose tr:last-child td {
        border-bottom: none;
      }
      .prose tr td:last-child, .prose tr th:last-child {
        border-right: none;
      }
      .prose tr:nth-child(even) {
        background-color: #fafafa;
      }
      .prose tr:hover {
        background-color: #f7f7f5;
      }
      
      .prose ul, .prose ol {
        margin: 1.5rem 0;
        padding-left: 0;
      }
      .prose li {
        position: relative;
        padding-left: 1.75rem;
        margin-bottom: 0.75rem;
        font-weight: 500;
      }
      .prose ul li::before {
        content: "";
        position: absolute;
        left: 0.5rem;
        top: 0.65rem;
        width: 6px;
        height: 6px;
        background-color: #d3d1cb;
        border-radius: 50%;
      }
      .prose h1 { font-size: 2.25rem; font-weight: 800; margin: 2rem 0 1.5rem; letter-spacing: -0.025em; }
      .prose h2 { font-size: 1.5rem; font-weight: 700; margin: 1.75rem 0 1.25rem; letter-spacing: -0.015em; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "d3": "https://esm.sh/d3@^7.9.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(err => {
            console.log('SW registration failed: ', err);
          });
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
